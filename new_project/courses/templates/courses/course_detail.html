<!DOCTYPE html>
<html>
<head>
    <title>{{ course.title }}</title>
</head>
<body>
    <h1>{{ course.title }}</h1>
    <p>{{ course.description }}</p>
    <p>Rating: {{ course.rate }}</p>
    <form action="{% url 'rate_course' course.pk %}" method="post">
        {% csrf_token %}
        <label for="rating">Rate this course:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" step="0.1" required>
        <button type="submit">Submit Rating</button>
    </form>
    <a href="{% url 'course_list' %}">Back to course list</a>
</body>
</html>
